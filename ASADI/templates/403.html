{% extends "base.html" %}
{% load static %}

{% block style %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        text-align: center;
        padding: 2rem;
        font-family: "Inter", sans-serif;
    }
    
    .error-container h1 {
        font-size: 3rem;
        color: #54D5D0;
        margin-bottom: 1rem;
    }
    
    .error-container p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
    }
    
    .error-container .btn {
        display: inline-block;
        background-color: #54D5D0;
        color: #020D42;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .error-container .btn:hover {
        background-color: #3ACCE1;
    }
</style>
{% endblock %}

{% block container %}
<main class="error-container">
    <h1>403 – Accès refusé</h1>
    <p>Désolé, vous n’avez pas les droits nécessaires pour accéder à cette page.</p>
    <a href="{% url 'prompt' %}" class="btn">Retour à l’accueil</a>
</main>
{% endblock %}
