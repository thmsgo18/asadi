{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Mot de passe modifié</title>

    <!-- CSS de base -->
    <link rel="stylesheet" href="{% static 'css/reset_password_confirm.css' %}">

    <!-- Script rapide pour charger le thème université si besoin -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'default';
            if (theme === 'universite') {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = "/static/css/universite.css"; // Chemin écrit en dur
                link.id = 'theme-colors';
                document.head.appendChild(link);
            }
        })();
    </script>

    <script src="{% static 'js/theme.js' %}"></script>
  </head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Succès !</h2>
            <p class="message info">
                Ton mot de passe a été réinitialisé avec succès !<br><br>
                Tu peux maintenant te connecter à ton compte :
            </p>
            <a href="{% url '' %}" class="btn-asadi">Connexion</a>
        </div>
    </div>

    <!-- À placer juste avant la fermeture de </body> dans base.html -->
<footer class="site-footer">
    <div class="container">
      <nav class="footer-nav">
        <a href="{% url 'cgu' %}">CGU</a>
        <a href="{% url 'mentions_legales' %}">Mentions légales</a>
        <a href="{% url 'contact' %}">Contact</a>
      </nav>
      <p class="footer-copy">© {{ now|date:"Y" }} ASADI. Tous droits réservés.</p>
    </div>
</footer>

</body>
</html>
